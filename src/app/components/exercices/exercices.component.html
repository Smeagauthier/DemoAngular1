<form #f3=ngForm (ngSubmit)="rechercheComParID(f3.value)">
    idrecherché :  <input type="text" ngModel name="idcom">
</form>

<div class = container>
  <div *ngIf="comfactFormGroup">
    <form [formGroup]="comfactFormGroup">
      <div class="form-group">
        <label>etat</label>
        <input type="text" formControlName="etat" class="form-control" [ngClass]="{'is-invalid':submitted && comfactFormGroup.controls.etat.errors,'is-valid':submitted && !comfactFormGroup.controls.etat.errors}">
        <div class="invalid-feedback" *ngIf="submitted && comfactFormGroup.controls.etat.errors">
          <div *ngIf="comfactFormGroup.controls.etat.errors.required">
            état obligatoire
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>montant</label>
        <input type="text" formControlName="montant" class="form-control" [ngClass]="{'is-invalid':submitted && comfactFormGroup.controls.montant.errors,'is-valid':submitted && !comfactFormGroup.controls.montant.errors}">
        <div class="invalid-feedback" *ngIf="submitted && comfactFormGroup.controls.montant.errors">
          <div *ngIf="comfactFormGroup.controls.montant.errors.required">
            montant obligatoire
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
